
  
  <div class="card bg-light mb-3" style="width: 640px;">
    <div class="card-body">
      <div class="card-title">
        <h2>Create a joke</h2>
      </div>
      <div class="form-group">
        <label for="setup">Setup</label>
        <input type="text" class="form-control" id="setup"  placeholder="Enter Setup" #setup>
        
      </div>
      <div class="form-group">
        <label for="punchline">Punchline</label>
        <input type="text" class="form-control" id="punchline" placeholder="Enter Punchline" #punchline>
      </div>
      
      <button type="submit" class="btn btn-primary" 
        (click)="createJoke(setup.value, punchline.value)" >Submit</button>
    
    </div>
  </div>
